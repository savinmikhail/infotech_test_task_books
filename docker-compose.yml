services:
  nginx:
    image: nginx:1.27-alpine
    container_name: yii1-nginx
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./src:/var/www
      - ./.docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php

  php:
    container_name: yii1-php
    build:
      context: .
      dockerfile: .docker/php/Dockerfile
    env_file:
      - .env
    volumes:
      - ./src:/var/www
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.4
    container_name: yii1-db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${DB_PORT:-13306}:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s

volumes:
  db_data:
